<!doctype html>
<html>

<head>
    <title>Javascript Dependency Manager Repository Console</title>

    <!-- Requirements

		A user can browser the repository.
		
		A user can add packages to the repository.
		A user can export a stubbed package.
		A user can export packages from the repository.
		A user can remove packages from the repository.
		
		
		
		
		A user can select packages to add to a stubbed application

		-->
		
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="app.css">


</head>

<body>
	<dataset data-widget="socket-io-connector" data-host="https://localhost" data-port="3000" data-secure="true"></dataset>

	<div id="toolbar">

	</div>

<div class="logo" id="passive-control">
	<div class="dot"></div>
</div>

  	  		<h1 id="title">
  				JS Package Repository

		<nav>
			<div class="spacer"></div>
			<ul class="menu" id="main-menu">
				
				<!-- <div class="download-icon rounded light" data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="export-package"><p></p></div>
				<div class="delete-icon rounded light" data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="remove-package"><p></p></div>
				<div class="add-icon rounded light" data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="add-package"><p></p></div> -->		
				
				<li data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="create-package">
					
					<div class="add-icon rounded light"><p></p></div>
					
					<span>
						Create New Package
					</span>
					
				</li>
				
				<li data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="create-package">
					
					<div class="upload-icon rounded light"><p></p></div>
					
					<span>
						Upload New Package
					</span>
					
				</li>
				
				<!-- <li data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="create-package">
					
					<div class="export-icon rounded light"><p></p></div>
					
					<span>
						Export Package Template
					</span>
					
				</li> -->
			</ul>


			<ul class="menu" id="package-menu">
				
				<!-- <div class="download-icon rounded light" data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="export-package"><p></p></div>
				<div class="delete-icon rounded light" data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="remove-package"><p></p></div>

				<li data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="edit-package">
					
					<div class="add-icon rounded light"><p></p></div>
					
					<span>
						Edit Package
					</span>
					
				</li>
				
				<li data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="remove-package" data-channel="remove-package">
					
					<div class="delete-icon rounded light"><p></p></div>
					
					<span>
						Remove Package
					</span>
					
				</li>
				
				<!-- <li data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="create-package">

	  <article id="workspace" data-widget="activity-workspace" data-group="workspace|repository-control">
		  
		  
		  
		  
		  
		  
  	  	<section name="modules" id="modules">

			<div class="spacer">
				
				<label>
						
					Search Repository
						
				</label>
				
				<input id="search" type="search" />
				
			</div>

            <ul data-widget="module-list" data-group="module-list|repo-data-source">
  			  	
            </ul>

  	  	</section>
		
		<section name="artifact-viewer" id="artifact-viewer">

			<div data-widget="artifact-viewer" data-group="artifact|repository-control|repo-data-source" >

				Artifact Viewer

			</div>

		</section>
		
		
		  
		  
		  <section name="package-builder" id="jdm-package-builder" data-widget="jdm-package-builder" data-group="jdm-package-builder|repository-control">
			  
			  <!-- <div data-widget="jdm-package-builder" data-group="jdm-package-builder|repository-control"> -->
			  
				<div class="artifact-overview">

					<div class="artifact-icon" data-widget="file-drop-zone" data-group="jdm-package-builder" data-channel="icon-dropzone" id="artifact-icon">
						<!-- <div class="add-icon rounded" data-widget="event-trigger" data-group="repository-control" data-event="click" data-message="add-package">
							<p></p>
						</div> -->
					</div>


					
					<h3>
						<input type="text" name="package-name"
							default="Package Name...."
							data-widget="event-trigger"
							data-group="jdm-package-builder"
							data-event="blur"
							data-message="package-name"  />
					</h3>
					
					<p>
						<textarea name="package-description"
								data-widget="event-trigger"
								data-group="jdm-package-builder"
								data-event="blur"
								data-message="package-description"
								default="Description..."></textarea>
					</p>

					<span data-widget="event-trigger" data-group="jdm-package-builder" data-event="click" data-message="save">
						Save
					</span>

				</div>
			  
<!-- 				  <h1>
					  Create New Package
				  </h1> -->
				  
				  <form>
					  
					  
  					<table>
  					<tr>
						<th>Group</th>
						<td>
							<input type="text" name="group-id"
							data-widget="event-trigger" data-group="jdm-package-builder" data-event="blur" data-message="group-id" />
						</td>
						<td rowspan="7" class="right-bucket">
			  				<div class="dropzone">
			  					<div data-widget="file-drop-zone" data-group="jdm-package-builder" id="source-dropzone">
									Source File Dropzone
			  					</div>
			  				</div>
						</td>
					</tr>
  					<tr>
						<th>Artifact</th>
						<td>
							<input type="text" name="artifact-id"
							data-widget="event-trigger" data-group="jdm-package-builder" data-event="blur" data-message="artifact-id" />
						</td>
					</tr>
  					<tr>
						<th>Version</th>
						<td>
							<input type="text" name="artifact-version"
							data-widget="event-trigger" data-group="jdm-package-builder" data-event="blur" data-message="artifact-version" />
						</td>
					</tr>
  					<tr>
						<th>Author</th>
						<td>
							<input type="text" name="author-name"
							data-widget="event-trigger" data-group="jdm-package-builder" data-event="blur" data-message="author-name" />
						</td>
					</tr>
  					<tr>
						<th>Homepage URL</th>
						<td>
							<input type="text" name="homepage-url"
							data-widget="event-trigger" data-group="jdm-package-builder" data-event="blur" data-message="homepage-url" />
						</td>
					</tr>
  					<tr>
						<th>Version Control</th>
						<td>
							<input type="text" name="version-control"
							data-widget="event-trigger" data-group="jdm-package-builder" data-event="blur" data-message="version-control" />
						</td>
					</tr>
  					<tr>
						<th>Issue Tracker</th>
						<td>
							<input type="text" name="issue-tracker-url"
							 data-widget="event-trigger" data-group="jdm-package-builder" data-event="blur" data-message="issue-tracker-url" />
						</td>
					</tr>
  					</table>
					  
				  </form>
			  

				
				
				<div class="dependencies" id="dependencies-dropzone">
					 <!-- data-widget="event-trigger" data-group="jdm-package-builder" data-event="dragover" data-message="drag-over" -->
					<h3 class="dependencies">Dependencies</h3>
					<table class="dependencies" id="dependency-list">
						
						<tr>
							<th>Group</th><th>Artifact</th><th>Version</th>
						</tr>


					
					</table>
					
					
				</div>
				
				<div class="dependencies">
					
					<h3 class="dependencies">Sources</h3>
					<table class="dependencies" id="add-sources">
						
						<tr>
							<th>Sources</th>
						</tr>

					</table>
					
					
				</div>
				<!-- <div id="debug-out"></div> -->
				
			  <!-- </div> -->
			  
		  </section>
